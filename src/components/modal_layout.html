<quasar-layout>
  <div slot="header" class="toolbar">
    <button @click="close()">
      <i>keyboard_arrow_left</i>
    </button>
    <quasar-toolbar-title :padding="1">
      Headers {{ 1 + 1 }}
    </quasar-toolbar-title>
    <button @click="openModal()"><i>open_in_new</i></button>
  </div>

  <div slot="header" class="toolbar primary">
    <quasar-search class="primary"></quasar-search>
  </div>

  <div slot="footer" class="toolbar">
    <quasar-toolbar-title :padding="1">
      Footer
    </quasar-toolbar-title>
  </div>

  <div class="layout-view">
    <div class="layout-padding">
      <h1>Modal</h1>
      <p>
        <button class="primary" @click="openModal()">Open Another Modal</button>
      </p>
      <br>
      <p class="caption" v-for="n in 15">This is a Modal presenting a Layout.</p>
    </div>
  </div>

</quasar-layout>
